<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<form th:action="@{/auth/SinUp/saveORudate}" method="post"
		th:object="${createSinUp}">
		<div class="card"
			style="width: 530px; margin-top: 100px; margin-left: 450px;">
			<div class="card-header">
				<div class="row">
					<div class="col-4">
						<a href="/" class="link-primary"> Về trang chủ</a>
					</div>
					<div class="col-6">
						<h5>ĐĂNG KÝ</h5>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="mb-3 row">
					<label for="inputUsername" class="col-sm-4 col-form-label">
						<b>Tên tài khoản:</b>
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="Username"
							th:field="*{Username}" /> <i><span
							th:if="${#fields.hasErrors('Username')}" th:errors="*{Username}"
							style="color: red;"></span> </i>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-4 col-form-label"><b>Mật
							khẩu:</b></label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="Password"
							name="Password" th:field="*{Password}"> <i> <span
							th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}"
							style="color: red;"></span>
						</i>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="inputPassword2" class="col-sm-4 col-form-label">
						<b>Xác nhận mật khẩu:</b>
					</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword2"
							name="pw2"> <i> <span
							th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}"
							style="color: red;"></span>
						</i> <i> <span style="color: red;">[[${messagePW}]] </span>
						</i>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-4 col-form-label"><b>Email:</b></label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="inputPassword"
							th:field="*{gmail}"> <i> <span
							th:if="${#fields.hasErrors('gmail')}" th:errors="*{gmail}"
							style="color: red;"></span>
						</i>
					</div>
				</div>
				<div class="mb-3 row">
					<button class="btn btn-success btn-sm"
						style="width: 70px; margin-left: 190px;">Đăng ký</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
