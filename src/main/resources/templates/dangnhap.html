<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div class="card"
		style="width: 450px; margin-top: 100px; margin-left: 450px;">
		<div class="card-header">
			<div class="row">
				<div class="col-4">
					<a href="/trangchu" class="link-primary"> Về trang chủ</a>
				</div>
				<div class="col-6">
					<h5>ĐĂNG NHẬP</h5>
				</div>
			</div>
		</div>
		<i th:text="${message}" style="color: red;"></i>
		<form action="" method="post">
			<div class="card-body">
				<div class="mb-3 row">
					<label for="inputUsername" class="col-sm-4 col-form-label"><b>Tên
							tài khoản:</b></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputUsername"
							name="username">
					</div>
				</div>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-4 col-form-label"><b>Mật
							khẩu:</b></label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword"
							name="password">
					</div>
				</div>
				<div class="mb-3 row">
					<div class="form-check" style="margin-left: 150px;">
						<input class="form-check-input" type="checkbox" name="remember"
							id="flexCheckDefault"> <label class="form-check-label"
							for="flexCheckDefault"> Nhớ tài khoản? </label>
					</div>
				</div>
				<div class="mb-3 row" style="margin-left: 50px;">
					<div class="col">
						<button type="submit" class="btn btn-primary btn-sm"
							formaction="/auth/login">Đăng nhập</button>
					</div>
					<div class="col">
						<a type="button" class="btn btn-success btn-sm"
							href="/auth/SinUp/form">Đăng ký</a>
					</div>
					<br>
				</div>
				<div class="text-end">
					<i> <a type="text" href="/user/forgot/form" style="color: blue;">Quên
							mật khẩu?</a>
					</i>
				</div>
				<div class="mb-3 row">
					<div class="col-4">Đăng nhập bằng:</div>
					<div class="col-8">
						<a type="button" class="btn btn-outline-primary rounded-circle"
							href="/oauth2/authorization/facebook"> <svg
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path
									d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                     </svg>
						</a> &nbsp;&nbsp;&nbsp;&nbsp; <a type="button"
							class="btn btn-outline-danger rounded-circle"
							href="/oauth2/authorization/google"> <svg
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path
									d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                          </svg>
						</a>
					</div>
				</div>
			</div>
		</form>
		<!-- <div class="card-footer">
            Vui lòng đăng nhập
        </div> -->
	</div>
</body>
</html>
